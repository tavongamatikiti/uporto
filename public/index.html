<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--  Top bar-->
    <div class="bg-black text-white border-b py-2 hidden md:block">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <div class="flex space-x-4">
            <div class="dropdown relative">
              <a href="#" class="dropdown-trigger flex items-center">
                About the University
                <i class="fas fa-chevron-down ml-1"></i>
              </a>
              <div
                class="dropdown-menu hidden absolute mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  The Faculties
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Research
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Admissions
                </a>
              </div>
            </div>

            <div class="dropdown relative">
              <a href="#" class="dropdown-trigger flex items-center">
                Academics
                <i class="fas fa-chevron-down ml-1"></i>
              </a>
              <div
                class="dropdown-menu hidden absolute mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Undergraduate
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Graduate
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Online Learning
                </a>
              </div>
            </div>
          </div>

          <!-- Right Section: Social Media and Languages -->
          <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-3">
              <a
                href="https://www.instagram.com/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-linkedin"></i>
              </a>
              <a
                href="https://www.youtube.com/c/yourchannel"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-youtube"></i>
              </a>
              <a
                href="https://x.com/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-x-twitter"></i>
              </a>
              <a
                href="https://www.facebook.com/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a href="/news" target="_blank" class="hover:text-gray-300">
                <i class="fas fa-newspaper"></i>
              </a>
            </div>
            <ul class="flex items-center space-x-2">
              <li class="cursor-pointer hover:text-gray-300">PT</li>
              <li class="cursor-pointer hover:text-gray-300">EN</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--    Navbar-->
    <div class="bg-gray-400 shadow-sm mt-0">
      <nav
        class="container mx-auto px-4 flex items-center justify-between py-6"
      >
        <!-- Logo -->
        <div class="flex items-center">
          <a
            href="#"
            class="text-2xl font-bold hover:opacity-80 transition-opacity"
          >
            <img
              src="assets/f5a5f6e8-87a0-48fd-a38b-768eebac13d5.svg"
              alt="Swoosh Logo"
              class="w-full"
            />
          </a>
        </div>

        <div
          class="flex-1 hidden md:flex justify-end items-center space-x-6 text-xl"
        >
          <a href="#" class="text-base uppercase hover:text-gray-500">
            New &amp; Featured
          </a>
          <a href="#" class="text-base uppercase hover:text-gray-500">Men</a>
          <a href="#" class="text-base uppercase hover:text-gray-500">Women</a>
          <a href="#" class="text-base uppercase hover:text-gray-500">Kids</a>

          <form
            class="flex items-center space-x-2"
            id="form-search"
            method="get"
            action="https://www.up.pt/portal/en/search/"
          >
            <div class="relative">
              <!-- Input Field -->
              <input
                id="searchInput"
                name="query"
                type="text"
                placeholder="Search"
                required
                title="Search"
                class="border-none text-black py-2 pl-3 pr-10 bg-transparent w-64"
              />
              <!-- Search Icon Inside Input -->
              <button
                type="submit"
                class="absolute top-0 right-0 h-full px-3 text-gray-600 hover:text-blue-500"
              >
                <i class="fas fa-search"></i>
                <span class="sr-only">Search</span>
              </button>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <!--    Navbar-->

    <!--    Slide hero-->
    <div class="relative w-full h-56 md:h-[600px] overflow-hidden">
      <img
        src="./assets/estudantes-biblioteca-fadeup-2024.format-jpeg.jpg"
        class="block w-full h-full object-cover"
        alt="Students studying in the library"
        loading="lazy"
      />
    </div>
    <!--    Slide hero-->

    <script src="./index.js"></script>
  </body>
</html>

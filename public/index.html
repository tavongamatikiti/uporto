<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--  Top bar-->
    <div class="bg-black text-white border-b py-2 hidden md:block">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <div class="flex space-x-4">
            <div class="dropdown relative">
              <a href="#" class="dropdown-trigger flex items-center">
                About the University
                <i class="fas fa-chevron-down ml-1"></i>
              </a>
              <div
                class="dropdown-menu hidden absolute mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  The Faculties
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Research
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Admissions
                </a>
              </div>
            </div>

            <div class="dropdown relative">
              <a href="#" class="dropdown-trigger flex items-center">
                Academics
                <i class="fas fa-chevron-down ml-1"></i>
              </a>
              <div
                class="dropdown-menu hidden absolute mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Undergraduate
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Graduate
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Online Learning
                </a>
              </div>
            </div>
          </div>

          <!-- Right Section: Social Media and Languages -->
          <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-3">
              <a
                href="https://www.instagram.com/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-linkedin"></i>
              </a>
              <a
                href="https://www.youtube.com/c/yourchannel"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-youtube"></i>
              </a>
              <a
                href="https://x.com/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-x-twitter"></i>
              </a>
              <a
                href="https://www.facebook.com/yourprofile"
                target="_blank"
                class="hover:text-gray-300"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a href="/news" target="_blank" class="hover:text-gray-300">
                <i class="fas fa-newspaper"></i>
              </a>
            </div>
            <ul class="flex items-center space-x-2">
              <li class="cursor-pointer hover:text-gray-300">PT</li>
              <li class="cursor-pointer hover:text-gray-300">EN</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
